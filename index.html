<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="main-wrapper">
    <!-- Chatbot Container -->
    <div class="container chatbot-container">
      <div class="header">ðŸ¤– Finance Chatbot</div>
      <div class="chat-box" id="chat-box"></div>
      <form id="chat-form" class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Prediction Container -->
    <div class="container prediction-container">
      <div class="header">ðŸ“ˆ Stock Prediction</div>
      <div class="prediction-area">
        <input type="text" id="stock-symbol" placeholder="Stock Symbol (e.g. TSLA)" />
        <input type="number" id="predict-days" placeholder="Days to Predict (e.g. 7)" />
        <button onclick="predictStock()">Predict</button>
        <div id="prediction-result" class="prediction-text"></div>
        <div id="prediction-chart" class="prediction-chart"></div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
